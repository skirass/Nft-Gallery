<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Showcase</title>
  <link rel="icon" type="image/png" href="main/1ffdd274-4273-47fc-9e3a-93555667c7f3.png" />
  <style>
    :root {
      --bg: #f5f5f5;
      --text: #000000;
      --header-bg: #eeeeee;
      --header-text: #000000;
      --nft-bg: #f9f9f9;
      --nft-text: #000000;
    }
    body.dark {
      --bg: #111111;
      --text: #ffffff;
      --header-bg: #7e7e7e;
      --header-text: #ffffff;
      --nft-bg: #dddddd;
      --nft-text: #000000;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: var(--bg); color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    header {
      padding: 1rem;
      text-align: center;
      background: var(--header-bg);
      color: var(--header-text);
      transition: background 0.3s, color 0.3s;
    }
    .toggle-button {
      margin-top: 10px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    section {
      padding: 2rem;
    }
    h2 {
      margin-top: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .nft {
      border: 1px solid #ccc;
      padding: 1rem;
      background: #f9f9f9;
    }
    .nft img {
      width: 100%;
      height: auto;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
	.nft {
  border: 1px solid #ccc;
  padding: 1rem;
  background: var(--nft-bg);
  color: var(--nft-text);
  transition: background 0.3s, color 0.3s;
}

	.nft p {
  margin-top: 0.5rem;
  color: var(--nft-text);
}

  </style>
</head>
<body>
  <header>
    <h1>NFT Showcase</h1>
    <button class="toggle-button" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
  </header>

  <section>
    <h2>Neon Tashkent</h2>
    <div class="gallery" id="neon"></div>

    <h2>Samarkand Historic</h2>
    <div class="gallery" id="samarkand"></div>

    <h2>Uzbekistan</h2>
    <div class="gallery" id="uzbekistan"></div>
  </section>

          link: "https://opensea.io/item/matic/0xcc76fef392c5b1fe1e36fc6e8af6e71ec3f7d5b0/1"
        },
        {

          link: "https://opensea.io/item/matic/0xcc76fef392c5b1fe1e36fc6e8af6e71ec3f7d5b0/2"

          link: "https://opensea.io/item/matic/0xcc76fef392c5b1fe1e36fc6e8af6e71ec3f7d5b0/3"
        },
        {
          name: "Nest One — Tashkent",
          image: "https://i2.seadn.io/polygon/0xcc76fef392c5b1fe1e36fc6e8af6e71ec3f7d5b0/8d279cacb44116d770ea148708e382/888d279cacb44116d770ea148708e382.png?w=1000",
          link: "https://opensea.io/item/matic/0xcc76fef392c5b1fe1e36fc6e8af6e71ec3f7d5b0/4"
        },
        {
          name: "Amir Temur Museum – Tashkent",

        },
        {

        },
        {
          name: "Monument of Courage: Tashkent 1966",
          image: "https://i2.seadn.io/ethereum/0x831276c4ccdd098b0a903bfe4e43cc409e924182/e93d3044190dbcd68ee99972e00e12/6ce93d3044190dbcd68ee99972e00e12.png?w=1000",
          link: "https://opensea.io/item/ethereum/0x831276c4ccdd098b0a903bfe4e43cc409e924182/1"
        }
      ]
    };

    function renderNFTs(collectionId, targetId) {
      const container = document.getElementById(targetId);
      nftData[collectionId].forEach(nft => {
        const div = document.createElement("div");
        div.className = "nft";
        div.innerHTML = `
          <a href="${nft.link}" target="_blank">
            <img src="${nft.image}" alt="${nft.name}">
            <p>${nft.name}</p>
          </a>
        `;
        container.appendChild(div);
      });
    }

    // Render all
    renderNFTs("neon", "neon");
    renderNFTs("samarkand", "samarkand");
    renderNFTs("uzbekistan", "uzbekistan");

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
