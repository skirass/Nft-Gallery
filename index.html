<!DOCTYPE html>
<html>
<head>
    <title>NFT Map of Uzbekistan</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
        .popup-img { width: 200px; height: auto; display: block; margin: 5px 0; }
        #langBtn { position: absolute; top: 10px; right: 10px; z-index: 1000; padding: 5px 10px; background: white; border: 1px solid gray; cursor: pointer; }
    </style>
</head>
<body>

<button id="langBtn">Русский</button>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([41.3, 64.4], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var currentLang = 'en';

    var nftData = [
        {
            title_en: "Kalta Minor Minaret",
            title_ru: "Минорет Калта Минор",
            img: "https://i2.seadn.io/ethereum/0x831276c4ccdd098b0a903bfe4e43cc409e924182/a52f42e9b3588bba75b8d95811d97a/68a52f42e9b3588bba75b8d95811d97a.png?w=1000",
            link: "https://opensea.io/item/ethereum/0x831276c4ccdd098b0a903bfe4e43cc409e924182/2",
            coords: [41.37834886651419, 60.35799374464668]
        },
        {
            title_en: "Monument of Courage: Tashkent 1966",
            title_ru: "Монумент Мужества: Ташкент 1966",
            img: "https://i2.seadn.io/ethereum/0x831276c4ccdd098b0a903bfe4e43cc409e924182/e93d3044190dbcd68ee99972e00e12/6ce93d3044190dbcd68ee99972e00e12.png?w=1000",
            link: "https://opensea.io/item/ethereum/0x831276c4ccdd098b0a903bfe4e43cc409e924182/1",
            coords: [41.323606854900525, 69.27268592636344]
        }
        // остальные NFT добавляются аналогично
    ];

    nftData.forEach(function(nft) {
        L.marker(nft.coords).addTo(map)
            .bindPopup(generatePopup(nft));
    });

    function generatePopup(nft) {
        var title = (currentLang === 'ru') ? nft.title_ru : nft.title_en;
        var btnText = (currentLang === 'ru') ? 'Посмотреть NFT' : 'View NFT';
        return `
            <b>${title}</b><br>
            <img class="popup-img" src="${nft.img}" /><br>
            <a href="${nft.link}" target="_blank">${btnText}</a>
        `;
    }

    document.getElementById('langBtn').addEventListener('click', function() {
        currentLang = (currentLang === 'en') ? 'ru' : 'en';
        this.textContent = (currentLang === 'en') ? 'Русский' : 'English';
        map.eachLayer(function(layer) {
            if (layer.getPopup && layer.getPopup()) {
                var nft = nftData.find(d => layer.getLatLng().lat.toFixed(4) == d.coords[0].toFixed(4) && layer.getLatLng().lng.toFixed(4) == d.coords[1].toFixed(4));
                if (nft) {
                    layer.setPopupContent(generatePopup(nft));
                }
            }
        });
    });
</script>

</body>
</html>
