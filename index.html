
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: var(--bg); color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    :root {
      --bg: #ffffff;
      --text: #000000;
    }
    body.dark {
      --bg: #111111;
      --text: #ffffff;
    }
    header {
      padding: 1rem;
      text-align: center;
      background: #eee;
    }
    .toggle-button {
      margin-top: 10px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    section {
      padding: 2rem;
    }
    h2 {
      margin-top: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .nft {
      border: 1px solid #ccc;
      padding: 1rem;
      background: #f9f9f9;
    }
    .nft img {
      width: 100%;
      height: auto;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>NFT Showcase</h1>
    <button class="toggle-button" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
  </header>

  <section>
    <h2>Neon Tashkent</h2>
    <div class="gallery" id="neon"></div>

    <h2>Samarkand Historic</h2>
    <div class="gallery" id="samarkand"></div>

    <h2>Uzbekistan</h2>
    <div class="gallery" id="uzbekistan"></div>
  </section>

  <script>
    const collections = {
      neon: "neon-tashkent",
      samarkand: "samarkand-historic",
      uzbekistan: "uzbekistan-15"
    };

    const fetchNFTs = async (slug, targetId) => {
      const url = `https://api.opensea.io/api/v2/collection/${slug}/nfts?limit=12`;
      const res = await fetch(url);
      const data = await res.json();
      const container = document.getElementById(targetId);
      data.nfts.forEach(nft => {
        const div = document.createElement("div");
        div.className = "nft";
        div.innerHTML = `
          <a href="https://opensea.io/assets/ethereum/${nft.contract}/${
            nft.identifier
          }" target="_blank">
            <img src="${nft.image_url}" alt="${nft.name}">
            <p>${nft.name}</p>
          </a>
        `;
        container.appendChild(div);
      });
    };

    for (let id in collections) {
      fetchNFTs(collections[id], id);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
